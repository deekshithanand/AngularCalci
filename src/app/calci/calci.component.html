
  <table >
    <tr>
        <td colspan="4">
            <input type="text" [(ngModel)]="res" class="form-control" disabled>
        </td>
    </tr>
      <tr>
        <td><button class="btn btn-primary btn-lg" (click)="call7()" >7</button></td>
        <td><button class="btn btn-primary btn-lg " (click)="call8()">8</button></td>
        <td><button class="btn btn-primary btn-lg" (click)="call9()">9</button></td>
         <td><button class="btn btn-secondary btn-lg" style="width:100%" (click)="callp()">+</button></td>
      </tr>
      <tr>
          <td><button class="btn btn-primary btn-lg" (click)="call4()">4</button></td>
          <td><button class="btn btn-primary btn-lg" (click)="call5()">5</button></td>
          <td><button class="btn btn-primary btn-lg" (click)="call6()">6</button></td>
          <td><button class="btn btn-secondary btn-lg" style="width:100%" (click)=calls()>-</button></td>
      </tr>
      
  
  <tr>
      <td><div ><button type="button" class="btn btn-primary btn-lg" (click)="call1()">1</button></div></td>
      <td><div ><button type="button" class="btn btn-primary btn-lg" (click)="call2()">2</button></div></td>
      <td><div ><button type="button" class="btn btn-primary btn-lg" (click)="call3()">3</button></div></td>
      <td><div ><button type="button" class="btn btn-secondary btn-lg" style="width:100%" (click)="callm()">*</button></div></td>
  </tr>
  <tr>
        <td><button class="btn btn-primary btn-lg" (click)="call0()">0</button></td>
        <td><button class="btn btn-danger btn-lg"  (click)="cut()" >C</button></td>
        <td><button class="btn btn-info btn-lg" style="width:100%" (click)="infixToPostfix()">=</button></td>
        <td><button class="btn btn-secondary btn-lg" style="width:100%" (click)="calld()">/</button></td>
        
  </tr>
  </table>
